name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@1
        with:
          java-version: "16"
          distribution: "adopt"
          cache: maven

      - name: Build the Docker image
        run: mvn clean install


      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag napicuwebapi

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GHCR_PASSWORD }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GitHub Container Registry
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/napicuwebapi:${{ github.run_id }}
          docker push $IMAGE_ID